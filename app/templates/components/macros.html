{% macro section_header(title, subtitle='') %}
<div class="section-header">
  <h2>{{ title }}</h2>
  {% if subtitle %}
  <div class="overview-subtitle">{{ subtitle }}</div>
  {% endif %}
  </div>
{% endmacro %}

{% macro form_section(title, subtitle='') %}
<div class="section-header">
  <h2>{{ title }}</h2>
  {% if subtitle %}
  <div class="overview-subtitle">{{ subtitle }}</div>
  {% endif %}
</div>
<div class="section-body">
  {{ caller() }}
</div>
{% endmacro %}
