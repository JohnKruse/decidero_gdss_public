{% set requires_role = "facilitator" %}
{% grab id="dashboard-facilitator-panel" %}
<section
    class="layout-card meetings-section"
    data-role-panel="facilitator"
    data-requires-role="{{ requires_role }}"
>
    <h2>MY FACILITATED MEETINGS</h2>
    <div class="table-container">
        <table
            class="meetings-table"
            id="facilitatedMeetingsTable"
            aria-label="Meetings you facilitate"
        >
            <thead>
                <tr>
                    <th scope="col" aria-sort="none">
                        <button
                            type="button"
                            class="sortable-header"
                            data-sort-role="facilitated"
                            data-sort-key="title"
                        >
                            <span>Name</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th scope="col" aria-sort="none">
                        <button
                            type="button"
                            class="sortable-header"
                            data-sort-role="facilitated"
                            data-sort-key="owner"
                        >
                            <span>Owner</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th scope="col" aria-sort="none">
                        <button
                            type="button"
                            class="sortable-header"
                            data-sort-role="facilitated"
                            data-sort-key="date"
                        >
                            <span>Date</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th scope="col" aria-sort="none">
                        <button
                            type="button"
                            class="sortable-header"
                            data-sort-role="facilitated"
                            data-sort-key="status"
                        >
                            <span>Status</span>
                            <span class="sort-indicator" aria-hidden="true"></span>
                        </button>
                    </th>
                    <th scope="col" class="actions-column">Actions</th>
                </tr>
            </thead>
            <tbody id="facilitatedMeetingsBody"></tbody>
        </table>
    </div>
    <p class="empty-state" id="facilitatedEmpty">
        You are not facilitating any meetings.
    </p>
</section>
{% endgrab %}
